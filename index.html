<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>The Oracle of 8</title>
        <meta name="description" content="The 8ball Oracle will answer all of life's pressing questions.">

            <div class="navbar-inner">
                <div class="container">
                    <div class="row">
                        <div class="span4">
                        	<ul class="nav">
                                <li>
		                            <h1>
		                                <a class="brand" href="/">The Oracle of 8</a>
		                            </h1>
	                            </li>
	                            <li>
                                    <div class="privacy-toggle relative-container">
                                        <input type="checkbox" id="privacyToggle" class="privacy-toggle-checkbox visually-hidden" checked="checked" />
                                        <div class="privacy-toggle-state privacy-toggle-on"></div>
                                        <div class="privacy-toggle-state privacy-toggle-off"></div>
                                        <div class="privacy-toggle-slider"></div>
                                        <label class="privacy-toggle-tooltip-target" id="privacyToggleTooltip" for="privacyToggle" data-delay="750" title="Log anonymous questions and answers for fun and profit (profit is highly unlikely)">
                                            <span class="visually-hidden">Log anonymous questions and answers for fun and profit (profit is highly unlikely)</span>
                                        </label>
                                    </div>
                                </li>
	                        </ul>
                        </div>
                        <div class="span4 share-area">
                        	<!-- AddThis Button BEGIN -->
							<div class="addthis_toolbox addthis_default_style ">
								<a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
								<a class="addthis_button_tweet"></a>
								<a class="addthis_counter addthis_pill_style"></a>
							</div>
							<!-- AddThis Button END -->
                        </div>
                        <div class="span4">
                            <ul class="nav pull-right">
                                <li>
                                    <a href="http://twitter.com/oracleof8">@OracleOf8</a>

                                <li>
                                    <a href="http://twitter.com/briznad">by @briznad</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ask-again-form-container">
            <div class="relative-container">
                <p class="question-display" id="questionDisplay"></p>
                <form class="form-search ask-again-form" id="askAgainForm">
                    <div class="input-append">
                        <input type="text" class="ask-input" id="askAgainInput" maxlength="94" />
                        <button type="submit" class="ask-button btn">Ask Again</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="eightball-container eightball-front">
            <div class="relative-container">
                <form class="form-search" id="askForm">
                    <div class="input-append">
                        <input  type="text" class="ask-input" maxlength="94" autofocus="autofocus" />
                        <button type="submit" class="ask-button btn">?</button>
                    </div>
                </form>
                <div class="eightball-shadow"></div>
            </div>
        </div>

        <div class="eightball-container eightball-answer">
            <div class="relative-container">
                <div class="eightball-answer-goo"></div>
                <div class="eightball-answer-container" id="eightballAnswerContainer">
                    <div class="eightball-answer-triangle"></div>
                    <div class="eightball-answer-text" id="eightballAnswerText"></div>
                </div>
                <div class="eightball-answer-img"></div>
                <div class="eightball-shadow"></div>
            </div>
        </div>

        <div class="input-error-container" id="inputError">
            <div class="relative-container"></div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="assets/js/plugins/jquery-1.8.3.min.js"><\/script>')</script>
